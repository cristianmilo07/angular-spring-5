<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div>
      <button class="btn btn-rounded btn-primary" [routerLink] = "['/clientes/form']">
        crear cliente
      </button>
    </div>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
      No hay registros en la Base de datos!
    </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>fecha</th>
            <th>editar</th>
            <th>eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td><button type="button" [routerLink]="['/clientes/ver', cliente.id]" class="btn btn-success btn-sm">{{ cliente.id}}</button></td>
            <td>{{ cliente.nombre}}</td>
            <td>{{ cliente.apellido}}</td>
            <td>{{ cliente.email}}</td>
            <td>{{ cliente.createAt}}</td>
            <td>
              <button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">editar</button>
            </td>
            <td>
              <button type="button" name="eliminar" (click)='delete(cliente)' class="btn btn-danger">eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginator-nav *ngIf="paginador" [paginador]= "paginador"></paginator-nav>
  </div>
</div>
